<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center="">
      <ion-col col-sm-auto col-md-5>
        <ion-card>
          <ion-card-header></ion-card-header>
          <ion-card-content>
            <ion-card-title text-center>CodeFlix</ion-card-title>
            <form (submit)="login()">
              <ion-item>
                <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="pasword" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <button ion-button type="submit" block>ENTRAR</button>
              <button ion-button type="button" block (click)="goHome()">HOME</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
